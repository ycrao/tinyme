<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TinyMe - Page Management</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="container">
            <div class="login-box">
                <h1 class="logo">TinyMe</h1>
                <p class="subtitle">Page Management System</p>
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" value="foo@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" value="123456" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Page List -->
    <div id="listPage" class="page">
        <div class="header">
            <h2>My Pages</h2>
            <button id="logoutBtn" class="btn btn-text">Logout</button>
        </div>
        
        <div class="container">
            <div class="action-bar">
                <button id="createPageBtn" class="btn btn-primary">
                    <span class="icon">+</span> New Page
                </button>
            </div>
            
            <div id="pageList" class="page-list">
                <!-- Page list will be loaded dynamically -->
            </div>
            
            <div id="pagination" class="pagination">
                <!-- Pagination will be loaded dynamically -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No pages yet</p>
                <button class="btn btn-primary" onclick="showCreatePage()">Create your first page</button>
            </div>
        </div>
    </div>

    <!-- Create/Edit Page -->
    <div id="editPage" class="page">
        <div class="header">
            <button id="backToListBtn" class="btn btn-text">
                <span class="icon">←</span> Back
            </button>
            <h2 id="editPageTitle">New Page</h2>
            <div></div>
        </div>
        
        <div class="container">
            <form id="pageForm" class="form">
                <div class="form-group">
                    <label for="pageContent">Content (Markdown supported)</label>
                    <textarea id="pageContent" name="content" rows="15" placeholder="Enter page content, Markdown format supported" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            
            <div id="editError" class="error-message"></div>
        </div>
    </div>

    <!-- View Page Detail -->
    <div id="viewPage" class="page">
        <div class="header">
            <button id="backToListBtn2" class="btn btn-text">
                <span class="icon">←</span> Back
            </button>
            <h2>Page Detail</h2>
            <div class="header-actions">
                <button id="editCurrentPageBtn" class="btn btn-text">Edit</button>
                <button id="deleteCurrentPageBtn" class="btn btn-text btn-danger">Delete</button>
            </div>
        </div>
        
        <div class="container">
            <div class="page-detail">
                <div id="pageContentView" class="content-view"></div>
                <div class="page-meta">
                    <span id="pageCreatedAt"></span>
                    <span id="pageUpdatedAt"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="./js/app.js"></script>
</body>
</html>
